{% extends "admin/change_list.html" %}
{% load i18n admin_urls static admin_list %}

{% block extrastyle %}
  {{ block.super }}
  <style>
    /* 为序号列创建CSS计数器 */
    #result_list {
      counter-reset: rowNumber;
    }
    
    #result_list tbody tr {
      counter-increment: rowNumber;
    }
    
    /* 为序号列设置样式并显示自动递增的数字 */
    .column-row_number {
      width: 50px;
      text-align: center;
    }
    
    .field-row_number {
      text-align: center;
    }
    
    /* 在序号列显示自动递增的数字 */
    .field-row_number::before {
      content: counter(rowNumber);
      display: block;
      text-align: center;
    }
    
    /* 隐藏原来的"序号"文本 */
    .field-row_number span.text,
    .field-row_number a {
      display: none !important;
    }
    
    /* 优化师标签样式 */
    .field-optimizers_display .badge {
      display: inline-block;
      padding: 3px 8px;
      margin-right: 5px;
      margin-bottom: 3px;
      font-size: 12px;
      font-weight: normal;
      line-height: 1.4;
      color: white;
      background-color: #17a2b8;
      border-radius: 4px;
      white-space: nowrap;
    }
    
    /* 渠道名称列样式 */
    .column-channel_name_display {
      min-width: 150px;
      max-width: 250px;
      width: auto;
    }
    
    .field-channel_name_display {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 250px;
    }
    
    .channel-name-container {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      display: block;
      max-width: 100%;
    }
    
    /* 当鼠标悬停时显示完整内容 */
    .channel-name-container:hover {
      white-space: normal;
      overflow: visible;
      position: relative;
      z-index: 1000;
      background-color: #f8f9fa;
      border-radius: 4px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      padding: 5px;
    }
  </style>
{% endblock %}
