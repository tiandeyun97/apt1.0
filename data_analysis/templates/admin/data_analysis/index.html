<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>数据分析面板</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f8f9fa;
            color: #212529;
        }
        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
        }
        .page-title {
            font-size: 2rem;
            font-weight: 600;
            color: #343a40;
            margin-bottom: 30px;
        }
        .page-title i {
            color: #0d6efd;
            margin-right: 10px;
        }
        .card {
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card-header {
            border-radius: 8px 8px 0 0 !important;
            background-color: #f8f9fa;
            border-bottom: 1px solid rgba(0,0,0,.125);
            padding: 1.5rem;
        }
        .card-body {
            padding: 1.5rem;
        }
        .card-icon {
            font-size: 48px;
            color: #0d6efd;
            margin-bottom: 15px;
        }
        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
        }
        .card-text {
            color: #6c757d;
        }
        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
            padding: 8px 16px;
            font-weight: 500;
        }
        .btn-primary:hover {
            background-color: #0b5ed7;
            border-color: #0a58ca;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="page-title">
            <i class="fas fa-chart-pie"></i> 数据分析面板
        </h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card h-100">
                    <div class="card-header">
                        <div class="card-icon">
                            <i class="fas fa-chart-line"></i>
                        </div>
                        <h5 class="card-title">消费趋势分析</h5>
                        <p class="card-text">查看本周/本月/上月的消费数据、回流数据和成本趋势</p>
                    </div>
                    <div class="card-body">
                        <p>通过消费趋势分析工具，您可以：</p>
                        <ul>
                            <li>查看本周、本月、上月的消费数据和回流数据</li>
                            <li>分析注册成本和首充成本的变化趋势</li>
                            <li>对比不同时间段的数据表现</li>
                        </ul>
                        <a href="{% url 'data_analysis:consumption_trend' %}" class="btn btn-primary">
                            <i class="fas fa-arrow-right"></i> 查看分析
                        </a>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card h-100">
                    <div class="card-header">
                        <div class="card-icon">
                            <i class="fas fa-chart-bar"></i>
                        </div>
                        <h5 class="card-title">数据管理仪表盘</h5>
                        <p class="card-text">在Admin管理界面中查看更多数据分析选项</p>
                    </div>
                    <div class="card-body">
                        <p>在Django Admin管理界面中，您可以：</p>
                        <ul>
                            <li>管理消费数据记录</li>
                            <li>查看消费趋势分析</li>
                            <li>访问其他管理功能</li>
                        </ul>
                        <a href="/admin/data_analysis/consumptionanalysis/" class="btn btn-primary">
                            <i class="fas fa-arrow-right"></i> 前往管理界面
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
